<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <article class="product">
      <picture class="product__image">
        <source media="(min-width: 37.5em)" srcset="images/image-product-desktop.jpg">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="perfume bottle">
      </picture>

      <div class="product__content">  
        <p class="product__category">perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex-group">
          <p class="product__price"><span class="visually-hidden">current price</span>$149.99</p>
          <p class="product__original-price"><span class="visually-hidden">original price</span>$169.99</p>
        </div>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
        
      </div>

    </article>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Umer Asad</a>.
  </div>
</body>
</html>
